<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷失东京-食贫道|Region的影视厅</title>
    <style>
        /* 重置浏览器默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置全局字体和背景色 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* 设置标题样式 */
        h1 {
            padding: 20px 0;
            color: #333;
        }

        /* 设置导航容器样式 */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        /* 设置每个链接卡片样式 */
        .link-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        /* 设置链接文本样式 */
        .link-card a {
            display: block;
            color: inherit;
            text-decoration: none;
        }

        /* 鼠标悬停时的效果 */
        .link-card:hover {
            transform: translateY(-10px);
        }

        /* 设置图标和描述 */
        .icon {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1rem;
            color: #666;
        }

        /* 媒体查询，适配不同屏幕大小 */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>迷失东京-食贫道|Region的影视厅</h1>
    <div class="container">
        <div class="link-card">
            <a href="/video/1-1.html">
                <p class="description">1080p版本</p>
            </a>
        </div>
        <div class="link-card">
            <a href="/video/1-2.html">
                <p class="description">720p版本</p>
            </a>
        </div>
        <!-- 添加更多链接卡片... -->
    </div>
</body>
</html>
